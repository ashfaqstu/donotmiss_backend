services:
  - type: web
    name: donotmiss-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      # Add DATABASE_URL manually from your separately created PostgreSQL database
      # - key: DATABASE_URL
      #   value: postgresql://user:password@host:port/database
