services:
  - type: web
    name: donotmiss-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      # Reference an existing Render PostgreSQL database by name
      # This uses the internal connection string for faster, secure connections
      - key: DATABASE_URL
        fromDatabase:
          name: donotmiss-db  # Change this to your actual database name on Render
          property: connectionString
